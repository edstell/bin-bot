syntax = "proto3";
package validation;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/edstell/lambda/tools/protoc-gen-service/proto/validation;validation";

extend google.protobuf.FieldOptions {
    bool required = 50000;
}

extend google.protobuf.OneofOptions {
    bool at_least_one = 50000;
}
